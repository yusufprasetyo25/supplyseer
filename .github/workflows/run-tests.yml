
name: Run unittests

on:
  workflow_dispatch:
  pull_request:
    branches: [ "**" ]
  push:
    branches: [ "**" ]


jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pyton
              uses: actions/setup-python@v2
              with:
                python-version: '3.12'

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt

            - name: Run tests
              run: |
                pytest tests/